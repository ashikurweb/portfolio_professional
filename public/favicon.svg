<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="fav-grad-high" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #00D27B; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #00A3FF; stop-opacity: 1" />
    </linearGradient>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Modern Hexagon Container -->
  <path 
    d="M256 20 L480 140 L480 372 L256 492 L32 372 L32 140 Z" 
    fill="#0A0F1E" 
    stroke="url(#fav-grad-high)" 
    stroke-width="15"
  />
  
  <!-- Stylized "A" Core -->
  <g filter="url(#neon-glow)">
    <path 
      d="M180 350 L256 120 L332 350" 
      stroke="url(#fav-grad-high)" 
      stroke-width="50" 
      stroke-linecap="round" 
      stroke-linejoin="round"
      fill="none"
    />
    <path 
      d="M220 280 L292 280" 
      stroke="white" 
      stroke-width="35" 
      stroke-linecap="round"
    />
  </g>
  
  <!-- Top Accent Dot -->
  <circle cx="256" cy="100" r="30" fill="#FFD233" />
</svg>
